language: php

services:
  - mysql

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0

matrix:
  fast_finish: true
  allow_failures:
    - php: 7.0

before_install:
  # Mock mail service
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq postfix

before_script:
  # Mock mail service
  - sudo service postfix stop
  - smtp-sink -d "%d.%H.%M.%S" 127.0.0.1:2500 1000 &
  - echo -e '#!/usr/bin/env bash\nexit 0' | sudo tee /usr/sbin/sendmail
  - echo 'sendmail_path = "/usr/sbin/sendmail -t -i "' | sudo tee "/home/travis/.phpenv/versions/`php -i | grep "PHP Version" | head -n 1 | grep -o -P '\d+\.\d+\.\d+.*'`/etc/conf.d/sendmail.ini"

  # Prepare Filesystem
  - mkdir -p ./build
  - mkdir -p ./build/logs
  - mkdir -p ./build/clover
  - mkdir -p ./resource

  # Install PHP Libs
  - composer update --optimize-autoloader

  # Install CMS
  - composer prepare-joomla
  - composer prepare-wordpress

script:
  # Just for fun =)
  - php ./vendor/bin/phpunit -c phpunit-joomla.xml.dist --filter "/::testEscape( .*)?$/" ./tests/tests/DatabaseTest.php
  - php ./vendor/bin/phpunit -c phpunit-wordpress.xml.dist --filter "/::testEscape( .*)?$/" ./tests/tests/DatabaseTest.php

  # Full stack
  - composer test

after_script:
  - composer coveralls

